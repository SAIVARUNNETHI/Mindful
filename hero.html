<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Groundbreaking Artificial Intelligence news, Mindful AI, and Latest Tech updates.">
    <meta name="keywords" content="AI, Mindfulness, Technology, Innovation">
    <meta name="author" content="Mindful Engineer Team">
    <title>Mindful Engineer AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Hero Section */
        .hero-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, black 30%, green 100%);

            color: white;
            text-align: center;
            position: relative;
        }

        /* Navigation Menu */
        .nav-bar {
            position: absolute;
            top: 20px;
            right: 50px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Hero Text */
        .hero-title {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        /* Button */
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: lightgray;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
            font-size: 24px;
            font-weight: 400;
            font-family: 'Raleway', sans-serif;
            text-decoration: none;
        }
        .logo .mindful {
            color: white;
            font-weight: 300;
        }
        .logo a {
            text-decoration: none; /* This removes underline */
        }
        .logo .engineer {
            color: #4CAF50; /* Green color for "engineer" */
            font-weight: 400;
            
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-container">
        <div class="logo" >
        <a href="/hero.html"
            <span class="mindful">mindful</span> <br>
            <span class="engineer">engineer</span>
        </a>
        </div>
        <!-- Navigation Menu -->
        <div class="nav-bar">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#AI Blogs">AI Blogs</a>
            <a href="#Contact">Contact</a>
        </div>

        <!-- Hero Content -->
        <div>
            <h1 class="hero-title">Mindful Engineer AI</h1>
            <p class="hero-subtitle">Groundbreaking Artificial Intelligence news, Mindful AI, and Latest Tech updates</p>
            <button class="cta-button">Explore Now</button>
        </div>
    </div>

</body>
</html>
